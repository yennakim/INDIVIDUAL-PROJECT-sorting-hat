<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Hat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card text-center w-75 mb-3">
      <div class="card-body">
        <h5 class="card-title">Welcome to Sorting Hat</h5>
        <p class="card-text">
          Begin sorting to determine what house you belong to
        </p>
        <a href="#" class="btn btn-primary" id="introBtn">Begin Sorting</a>
      </div>
    </div>
    <div id="studentForm"></div>
    <div class="filterButtons">
      <button type="button" class="btn btn-outline-danger" id="gryffindorBtn">Gryffindor</button>
      <button type="button" class="btn btn-outline-success" id="slytherinBtn">Slytherin</button>
      <button type="button" class="btn btn-outline-warning" id="hufflepuffBtn">Hufflepuff</button>
      <button type="button" class="btn btn-outline-primary" id="ravenclawBtn">Ravenclaw</button>

    </div>
<div class="container">
  <div id="enrolledStudents"></div>
  <div id="expelledStudents"></div>

</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
